<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Osapiens AI Assistant Launcher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://static.freshdev.io/fdk/2.0/assets/freshworks.css">
  <script src="{{{appclient}}}"></script>
  <style>
    .launcher-content { text-align: center; padding: 20px 10px; color: #6c757d; }
    .launcher-icon { font-size: 48px; color: #007bff; margin-bottom: 15px; }
  </style>
</head>
<body>
<div class="fw-widget-wrapper">
  <div class="launcher-content">
    <div class="launcher-icon">
      <i class="fas fa-cogs"></i>
    </div>
    <h4>Osapiens AI Assistant</h4>
    <p>Click to ask questions and get context-aware answers.</p>
    <button class="fw-button fw-button--primary" id="open-modal-btn">
      Open Assistant
    </button>
  </div>
</div>
<script src="app.js"></script> </body>
</html>
